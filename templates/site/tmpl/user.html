<div class="item item-user item-store">
    <a href="/{{ user['username'] }}" class="photo"><img src="{{ user['photo'] }}" ></a> 
    <div class="info">
    <a href="/{{ user['username'] }}" class="name">{{ user['username'] }}</a>
    <a href="/{{ user['username'] }}/followers" class="username">Подписчики: {{ user['followers_count'] }}</a>
    </div>

    <div  class="products">
        {% for product in user['title_products']['products'] %}
	        <a class='image' href="/p/{{ product['id'] }}/{{ product['name_url'] }}" >
            {% if product != null %}
	        <img src="/u/thumbs/{{ product['store_id'] }}/min/{{ product['hash'] }}.jpg" alt="{{product['name']}}" title="{{product['name']}}" />
            {% endif %}
	        </a>
    	{% endfor %}
    </div>

    {% if user['id'] != current_user['id'] %}
    <button data-id="{{ user['id'] }}" data-type="user" data-follow-status="{{ user['follow_status'] }}" 
        class="btn btn-follow btn-follow-user-{{ user['id'] }}  {% if user['follow_status'] == 1 %}btn-follow-follow{% endif %}">
            {% if user['follow_status'] == 1 %}
                В обновлениях
            {% else %}
                Подписаться
            {% endif %}
            
        </button>
    {% endif %}

</div>
